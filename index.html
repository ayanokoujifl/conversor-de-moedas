      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap"
      rel="stylesheet"

    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <script src="chart.js" defer></script>

    <main>
      <section class="conversor">
        <h2>Conversor de moedas</h2>
        <div class="wrapper">
          <div class="money-wrapper">
            <input type="text" class="amount" />
            <div class="dropdown">
              <div class="selected">
                <span class="fi fi-us fis"></span>
                <text>USD</text>
              </div>
              <ul>
                <li>
                  <span class="fi fi-br fis"></span>
                  BRL
                </li>
                <li>
                  <span class="fi fi-us fis"></span>
                  USD
                </li>
                <li>
                  <span class="fi fi-eu fis"></span>
                  EUR
                </li>
                <li>
                  <span class="fi fi-gb fis"></span>
                  GBP
                </li>
              </ul>
            </div>
          </div>
          <div class="middle-wrapper">
            <img src="./assets/arrows-exchange.svg" alt="" />
          </div>
          <div class="money-wrapper">
            <input type="text" class="amount amountTo" value="" />
            <div class="dropdown">
              <div class="convertTo selected">
                <span class="fi fi-br fis"></span>
                <text>BRL</text>
              </div>
              <ul>
                <li>
                  <span class="fi fi-br fis"></span>
                  BRL
                </li>
                <li>
                  <span class="fi fi-us fis"></span>
                  USD
                </li>
                <li>
                  <span class="fi fi-eu fis"></span>
                  EUR
                </li>
                <li>
                  <span class="fi fi-gb fis"></span>
                  GBP
                </li>
              </ul>
            </div>
          </div>
        </div>
      </section>
      <section class="cambio">
        <h2>Taxa de CÃ¢mbio</h2>
        <div class="wrapper">
          <div id="chart"></div>
        </div>
      </section>
    </main>
  </body>
